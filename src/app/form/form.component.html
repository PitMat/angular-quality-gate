<div class="form">
  <form [formGroup]="Add" (ngSubmit)="Save()">
    <ng-container>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name"
               formControlName="name" class="form-control">
        <div *ngIf="showError('name', 'required')" class="alert alert-danger">Name is required.</div>
      </div>
      <div class="form-group">
        <label for="name">Coordinates lat</label>
        <input type="text" id="lat"
               formControlName="lat" class="form-control">
        <div *ngIf="showError('lat', 'required')" class="alert alert-danger">Coordinates lat is required.</div>
        <div *ngIf="showError('lat', 'pattern')" id="lat-error" class="alert alert-danger">Must be correct Coordinates
        </div>
      </div>

      <div class="form-group">
        <label for="lng">Coordinates lng</label>
        <input type="text" id="lng"
               formControlName="lng" class="form-control">
        <div *ngIf="showError('lng', 'required')" class="alert alert-danger">Coordinates lng is required.</div>
        <div *ngIf="showError('lng', 'pattern')" id="lng-error" class="alert alert-danger">Must be correct Coordinates
          lng
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description"
                  formControlName="description" class="form-control"></textarea>
        <div *ngIf="showError('description', 'required')" class="alert alert-danger">Description is required.</div>
      </div>

      <div class="form-group">
        <label for="color">Color</label>
        <input type="text" id="color"
               formControlName="color" class="form-control">
        <div *ngIf="showError('color', 'required')" class="alert alert-danger">Color is required.</div>
      </div>
      <button class="btn btn-success" id="submit-button" type='submit' [disabled]="!Add.valid">Submit</button>
    </ng-container>
  </form>
</div>
