<div class="form">
  <form [formGroup]="form" (ngSubmit)="save()">
    <ng-container>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name"
               formControlName="name" class="form-control">
        <div *ngIf="showError('name', 'required')" class="alert alert-danger">Name is required.</div>
      </div>
      <div class="form-group">
        <label for="name">Latitude</label>
        <input type="number" id="latitude"
               formControlName="latitude" class="form-control">
        <div *ngIf="showError('latitude', 'required')" class="alert alert-danger">Coordinates lat is required.</div>
        <div *ngIf="showError('latitude', 'pattern')" id="latitude-error" class="alert alert-danger">Must be correct
          Coordinates
        </div>
      </div>

      <div class="form-group">
        <label for="longitude">Longitude</label>
        <input type="number" id="longitude"
               formControlName="longitude" class="form-control">
        <div *ngIf="showError('longitude', 'required')" class="alert alert-danger">Coordinates lng is required.</div>
        <div *ngIf="showError('longitude', 'pattern')" id="longitude-error" class="alert alert-danger">Must be correct
          Coordinates
          lng
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description"
                  formControlName="description" class="form-control"></textarea>
        <div *ngIf="showError('description', 'required')" class="alert alert-danger">Description is required.</div>
        <div *ngIf="showError('description', 'maxlength')" id="description-error" class="alert alert-danger">Max 256
          letters.
        </div>
      </div>

      <div class="form-group">
        <label for="color">Color</label>
        <input type="number" id="color"
               formControlName="color" class="form-control" placeholder="1-RED 2-BLUE 3-VIOLET">
        <div *ngIf="showError('color', 'required')" class="alert alert-danger">Color is required.</div>
      </div>
      <button class="btn btn-danger" id="submit-button" type='submit' [disabled]="!form.valid">Create</button>
    </ng-container>
  </form>
</div>
