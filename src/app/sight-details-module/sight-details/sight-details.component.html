<ng-container *ngIf="currentSight">
  <div class="modal-header">
    <h4 class="modal-title"></h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-container>
      <div class="modal-header" [style.background-color]="(currentSight.getColor())">
        <h4 class="modal-title pull-left">{{currentSight.name}}</h4>
      </div>
      <div class="modal-body">
        <h3>{{currentSight.description}}</h3>
      </div>
    </ng-container>
  </div>
  <div class="modal-content" [style.background-color]="(currentSight.getColor())">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
</ng-container>
